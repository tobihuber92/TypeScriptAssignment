<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="headline">TOBI SAYS: PLAY MY GAME!</div>
    <div class="scoreBar">
      <div class="score currentScore" id="currentScore">Dein Score:</div>
      <div class="score gameOver">Have fun!</div>
      <div class="score bestScore">Bester Score:</div>
    </div>
    <div class="simon">
      <div>
        <div class="btn quarterCircleGreen"></div>
        <div class="btn quarterCircleRed"></div>
      </div>

      <div>
        <div class="btn quarterCircleYellow"></div>
        <div class="btn quarterCircleBlue"></div>
      </div>

      <div class="innerCircle" id="innerCircle">
        <div>
          <input type="checkbox" class="checkbox" id="change" />
          <label class="label" for="change">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
    </div>
    <div class="startSimon">
      <button id="start">Start game!</button>
    </div>

    <script defer src="./build/bundle.js"></script>
  </body>
</html>
